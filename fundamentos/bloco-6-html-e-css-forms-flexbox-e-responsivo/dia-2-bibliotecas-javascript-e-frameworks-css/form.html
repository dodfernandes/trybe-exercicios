<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>

<body>
    <header>
        <h1 class="display-1" id="titulo">Concurso TrybeTrip</h1>
    </header>
    <form action="" method="get" id="formulario" enctype="multipart/form-data">
        <h2 class="display-5">Formulário de Inscrição</h2>
        <div class="mb-3" id="nameemail">
            <label for="name" class="form-label">Nome:
                <input type="text" class="form-control" id="name" name="nome" placeholder="digite o seu nome..."
                    required>
            </label>
            <label for="email" class="form-label">E-mail:
                <input type="email" class="form-control" id="email" name="e-mail" placeholder="digite o seu e-mail..."
                    required>
            </label>
        </div>
        <p class="form-label">Destino preferido:</p>
        <div id="destinys">
            <div class="form-check">
                <label for="campo" class="form-check-label">Campo
                    <input type="radio" name="destiny" id="campo" class="form-check-input">
                </label>
            </div>
            <div class="form-check">
                <label for="cidade" class="form-check-label">Cidade
                    <input type="radio" name="destiny" id="cidade" class="form-check-input">
                </label>
            </div>
            <div class="form-check">
                <label for="praia" class="form-check-label">Praia
                    <input type="radio" name="destiny" id="praia" class="form-check-input">
                </label>
            </div>
            <div class="form-check">
                <label for="montanha" class="form-check-label">Montanha
                    <input type="radio" name="destiny" id="montanha" class="form-check-input">
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="formarea" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o
                concurso
                TrybeTrip?
                <textarea name="formtext" class="form-control" id="formarea" cols="30" rows="10"
                    placeholder="escreva o seu motivo aqui..."></textarea>
            </label>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Qual a melhor data para realizar sua viagem?
                <input type="date" name="date" class="form-control" id="data">
            </label>
        </div>
        <div class="form-check">
            <label for="check-1" class="form-check-label">
                <input type="checkbox" name="check" class="form-check-input" id="check-1">Gostaria de receber outras
                incríveis oportunidades
                oferecidas pela Trybe?
            </label>
        </div>
        <div class="form-check">
            <label for="check-2" class="form-check-label">
                <input type="checkbox" name="check" class="form-check-input" id="check-2" required>Concordo que imagens
                das minhas férias poderão
                ser usadas
                na divulgação de concursos futuros.
            </label>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-secondary" id="btn-submit">Enviar Formulário</button>
            <button type="reset" class="btn btn-secondary" id="btn-reset">Limpar Formulário</button>
        </div>
    </form>
    <script src="/script.js"></script>
</body>

</html>
