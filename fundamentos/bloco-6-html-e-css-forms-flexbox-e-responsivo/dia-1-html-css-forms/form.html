<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <h1>Concurso TrybeTrip</h1>
    </header>
    <fieldset>
        <form action="" method="get" id="formulario" enctype="multipart/form-data">
            <legend>Formulário de Inscrição</legend>
            <label for="name">Nome:
                <input type="text" id="name" name="nome" placeholder="digite o seu nome..." required>
            </label>
            <br>
            <label for="email">E-mail:
                <input type="email" id="email" name="e-mail" placeholder="digite o seu e-mail..." required>
            </label>
            <fieldset>
                <legend>Destino preferido</legend>
                <label for="campo">Campo
                    <input type="radio" name="destiny" id="campo">
                </label>
                <label for="cidade">Cidade
                    <input type="radio" name="destiny" id="cidade">
                </label>
                <label for="praia">Praia
                    <input type="radio" name="destiny" id="praia">
                </label>
                <label for="montanha">Montanha
                    <input type="radio" name="destiny" id="montanha">
                </label>
            </fieldset>
            <label for="formarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                <br>
                <textarea name="formtext" id="formarea" cols="30" rows="10" placeholder="escreva o seu motivo aqui..."></textarea>
            </label>
            <br>
            <label for="data">Qual a melhor data para realizar sua viagem?
                <br>
                <input type="date" name="date" id="data">
            </label>
            <br>
            <label for="check-1">
                <input type="checkbox" name="check" id="check-1">Gostaria de receber outras incríveis oportunidades
                oferecidas pela Trybe?
            </label>
            <br>
            <label for="check-2">
                <input type="checkbox" name="check" id="check-2" required>Concordo que imagens das minhas férias poderão ser usadas
                na divulgação de concursos futuros.
            </label>
            <br>
            <button type="submit" id="btn-submit">Enviar Formulário</button>
            <button type="reset" id="btn-reset">Limpar Formulário</button>
        </form>
    </fieldset>
    <script src="/script.js"></script>
</body>
</html>
